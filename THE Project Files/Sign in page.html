<!DOCTYPE html>
<html>
<head>
    <title>Geek's Hub Login Page</title>
    <style>
        /* Center the content */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            padding: 20px;
            width: 400px;
        }

        /* Style the form fields */
        input[type="text"],
        input[type="password"] {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Style the form button */
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style the "forgot password" link */
        .forgot-password {
            margin-top: 10px;
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Style the toggle button */
        .toggle-password {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <!-- Picture at mid-left -->
    <div>
        <img src="picture.jpg" alt="Geek's Hub Logo" style="width: 200px; height: auto;">
        <!-- Register link -->
        <p>If you don't have an account registered, you can <a href="#">Register here</a></p>
    </div>
    <!-- Sign in form on the right -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <div style="display: flex; align-items: center; width: 100%;">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
        </div>
        <input type="submit" value="Sign In">
        <!-- Forgot password link -->
        <p class="forgot-password"><a href="#">Forgot password?</a></p>
    </form>
    <!-- Picture in the middle -->
    <div>
        <img src="picture2.jpg" alt="Geek's Hub Banner" style="width: 500px; height: auto;">
    </div>
</div>
</body>
</html>
